{% extends "base.html" %}
{% block content %}

  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <form action="" method="post" role="form">
      	{{ form.csrf_token }}
        <legend>Criar conta</legend>

        <div class="form-group">
          <label for="">Nome:</label>
          <input type="text" id="name" name="name" required="required" class="form-control" placeholder="Nome">
        </div>
      
        <div class="form-group">
          <label for="">Email:</label>
          <input type="email" id="email" name="email" required="required" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="">Senha:</label>
          <input type="password" name="password" id="password" class="form-control" required="required" title="" placeholder="Senha">
        </div>
        
        <div class="form-group">
          <label for="">Confirme a senha:</label>
          <input type="password" name="confirm" id="confirm" class="form-control" required="required" title="" placeholder="Confirme Senha">
        </div>
        
      
        <input type="submit" class="btn btn-primary" value="Registrar" />
      </form>
    </div>
  </div>
{% endblock %}
